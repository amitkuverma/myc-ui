<div class="tab-pane" id="changePassword">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">

                <!-- New Password -->
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" formControlName="newPassword" id="newPassword" placeholder="Enter new password">
                </div>

                <!-- Confirm New Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirm new password">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Change Password</button>
            </form>
        </div>
    </div>
</div>
