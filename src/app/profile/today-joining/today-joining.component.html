<div class="container card">
  <h5 class="my-3">Today Joining</h5>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Joining Table -->
  <div *ngIf="!loading" class="card">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>DATE</th>
          <th>USER ID</th>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>MOBILE NO</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of filteredTrans | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
          <td data-label="DATE">{{ payment?.createdAt | date: 'short' }}</td>
          <td data-label="USER ID">{{ payment?.userId }}</td>
          <td data-label="NAME" class="text-capitalize">{{ payment?.name }}</td>
          <td data-label="EMAIL" class="text-capitalize">{{ payment?.email }}</td>
          <td data-label="MOBILE NO" class="text-capitalize">{{ payment?.mobile }}</td>
          <td data-label="STATUS" class="text-capitalize">{{ payment?.status }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination Controls -->
    <pagination-controls (pageChange)="page = $event" class="d-flex justify-content-end"></pagination-controls>
  </div>
</div>
