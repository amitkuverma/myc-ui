<div class="container card pb-3">
    <h5 class="my-3">User Lebal Info</h5>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <!-- Search Input -->
    <!-- <input type="text" class="form-control mb-3" placeholder="Search by name or email" [(ngModel)]="searchQuery"
      (input)="filterUsers()">
   -->
    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  
    <!-- User Table -->
    <div *ngIf="!loading" class="card">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>LEBAL</th>
            <th>TOTAL MEMBER</th>
            <th>TOTAL BUSINESS</th>
            <th class="ml-2">ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers | paginate: { itemsPerPage: itemsPerPage, currentPage: page }; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.mobile }}</td>
            <td><a class="btn btn-transparent">View Details</a></td>
          </tr>
        </tbody>
      </table>
  
      <!-- Pagination Controls -->
      <pagination-controls (pageChange)="page = $event" class="d-flex justify-content-end"></pagination-controls>
    </div>
  </div>
